<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      body {
        background-color: #3d003d;
        background-image: radial-gradient(#6c00ab, #3d003d);
        animation: pulse 2s ease-in-out infinite;
        font-size: 18px;
      }

      @keyframes pulse {
        0% {
          background-color: #3d003d;
        }
        50% {
          background-color: #1f001f;
        }
        100% {
          background-color: #3d003d;
        }
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        margin-bottom: 20px;
      }

      #logo {
        display: block;
        margin: 0 auto;
        width: 150px;
        height: 150px;
      }

      h1 {
        color: white;
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
      }

      @media (max-width: 768px) {
        #logo {
          width: 70%;
          height: auto;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/150" alt="Logo" id="logo" />
    </header>
    <h1>Welcome to our website</h1>
  </body>
</html>
