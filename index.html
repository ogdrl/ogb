<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBlock</title>
  <style>
    :root {
      --d: #212121;
      --l: #f2f2f2;
      --menu-icon-color-dark: white;
      --menu-icon-color-light: black;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--d);
      color: var(--l);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.5s;
    }

    header {
      background-color: transparent;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--d);
    }

    .hamburger {
      display: inline-block;
      cursor: pointer;
      padding: 10px;
      color: var(--menu-icon-color-dark);
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: var(--menu-icon-color-dark);
      margin-bottom: 5px;
    }

    .welcome {
      text-align: center;
      margin-top: 50px;
    }

    .theme-container {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      background-color: var(--d);
    }

    #theme-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .theme-container:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: var(--d);
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    body.dark-mode {
      background-color: var(--l);
      color: var(--d);
    }

    nav {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--d);
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: var(--l);
    }

    .menu-item {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: inherit;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="menu">
      <a class="menu-item" href="#">Home</a>
      <a class="menu-item" href="#">About</a>
      <a class="menu-item" href="#">Contact</a>
    </nav>
  </header>
  <section class="welcome">
    <h1>"I rebel; therefore I exist."</h1>
  </section>
  <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/playlist/3gdT2Xtw23uAijOCwg7IvK?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <div class="theme-container shadow-dark" onclick="toggleTheme()">
    <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
  </div>
  <footer>OGBlock 2023</footer>
  <script>
    function toggleTheme() {
      var e = localStorage.getItem("theme") || "dark";
      const t = document.querySelector(".theme-container");
      const n = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
      const a = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";
      if ("dark" === e) {
        document.documentElement.style.setProperty("--d", "#212121");
        document.documentElement.style.setProperty("--l", "#f2f2f2");
        document.body.style.backgroundColor = "var(--l)";
        t.style.backgroundColor = "var(--l)";
        document.querySelector(".hamburger").style.color = "var(--menu-icon-color-dark)";
        t.firstChild.src = n;
        e = "light";
      } else {
        document.documentElement.style.setProperty("--d", "#212121");
        document.documentElement.style.setProperty("--l", "#f2f2f2");
        document.body.style.backgroundColor = "var(--d)";
        t.style.backgroundColor = "var(--d)";
        document.querySelector(".hamburger").style.color = "var(--menu-icon-color-light)";
        t.firstChild.src = a;
        e = "dark";
      }
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", e);
    }
    function toggleMenu() {
      const e = document.getElementById("menu");
      e.style.display = e.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
