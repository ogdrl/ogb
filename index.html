<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBlock</title>
  <link href="https://fonts.cdnfonts.com/css/bauhaus-modern" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      background: #36454F;
      font-family: 'Bauhaus Modern', sans-serif;
      font-size: 16px;
    }

    .hdr {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #36454F;
      z-index: 10;
    }

    .main {
      margin-top: 60px;
    }

    .mInner {
      display: table;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    .mInner div {
      display: table-cell;
      vertical-align: top;
      font-weight: bold;
      letter-spacing: 1.25px;
      color: #FFFFFF;
    }

    #sbMenu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: 100%;
      transform: translateX(-250px);
      transition: transform 250ms ease-in-out;
      background: linear-gradient(180deg, #36454F 0%, #36454F 100%);
    }

    .sbMenuInner {
      margin: 0;
      padding: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.10);
    }

    .sbMenuInner li {
      list-style: none;
      color: #FFFFFF;
      text-transform: uppercase;
      font-weight: bold;
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.10);
    }

    .sbMenuInner li a {
      color: #FFFFFF;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    input[type="checkbox"]:checked ~ #sbMenu {
      transform: translateX(0);
    }

    input[type=checkbox] {
      transition: all 0.3s;
      box-sizing: border-box;
      display: none;
    }

    .sbIconToggle {
      transition: all 0.3s;
      box-sizing: border-box;
      cursor: pointer;
      position: absolute;
      z-index: 99;
      top: 22px;
      left: 15px;
      height: 22px;
      width: 22px;
    }

    .spinner {
      transition: all 0.3s;
      box-sizing: border-box;
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: #FFFFFF;
    }

    .horizontal, .diagonal.p1, .diagonal.p2 {
      transition: all 0.3s;
      box-sizing: border-box;
      position: relative;
      float: left;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .horizontal {
      opacity: 0;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .diagonal.p1 {
      transform: rotate(135deg);
      margin-top: 8px;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .diagonal.p2 {
      transform: rotate(-135deg);
      margin-top: -9px;
    }

    .welcome-note {
      text-align: center;
      margin-top: 20px;
      color: #FFFFFF;
    }

    .banner {
      background-color: #222;
      color: #FFF;
      text-align: center;
      padding: 20px;
    }

    .playlists-heading {
      text-align: center;
      margin-top: 30px;
      font-size: 16px; /* Default font size */
      font-weight: bold;
      color: #FFFFFF;
    }

    .spotify-playlist {
      text-align: center;
      margin-top: 10px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="hdr"></div>

  <!-- Banner -->
  <div class="banner">
    <!-- Your banner content goes here -->
  </div>

  <!-- Welcome note -->
  <div class="welcome-note">“I rebel; therefore I exist.”</div>

  <input type="checkbox" class="oSidebarMenu" id="oSidebarMenu">
  <label for="oSidebarMenu" class="sbIconToggle">
    <div class="spinner diagonal p1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal p2"></div>
  </label>
  <div id="sbMenu">
    <ul class="sbMenuInner">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="mInner">

      <!-- Playlists header -->
      <div class="playlists-heading">Playlists</div>

      <!-- Embedded Spotify playlist -->
      <div class="spotify-playlist">
        <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/playlist/3gdT2Xtw23uAijOCwg7IvK?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>

      <!-- Playlists header -->
      <div class="playlists-heading">Playlists</div>

      <!-- Embedded Spotify playlist -->
      <div class="spotify-playlist">
        <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/playlist/3gdT2Xtw23uAijOCwg7IvK?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
