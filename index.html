<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBlock</title>
  <link href="https://fonts.cdnfonts.com/css/bauhaus-modern" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    /* Previous styles... */

    .playlist-label {
      text-align: center;
      margin-top: 10px;
      font-size: 16px; /* Default font size */
      font-weight: bold;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="hdr"></div>

  <!-- Banner -->
  <div class="banner">
    <!-- Your banner content goes here -->
  </div>

  <!-- Welcome note -->
  <div class="welcome-note">“I rebel; therefore I exist.”</div>

  <input type="checkbox" class="oSidebarMenu" id="oSidebarMenu">
  <label for="oSidebarMenu" class="sbIconToggle">
    <div class="spinner diagonal p1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal p2"></div>
  </label>
  <div id="sbMenu">
    <ul class="sbMenuInner">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="mInner">

      <!-- Label for the embedded Spotify playlist -->
      <div class="playlist-label">Playlists</div>

      <!-- Embedded Spotify playlist -->
      <div class="spotify-playlist">
        <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/playlist/3gdT2Xtw23uAijOCwg7IvK?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
