<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        :root {
            --bs-dark: #212529;
            --bs-light: #f2f2f2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bs-light); /* Light mode background color (ash grey) */
            transition: 0.5s;
        }

        header {
            background-color: #808080; /* Menu background color (ash grey) */
            color: #fff;
            padding: 20px;
            text-align: right;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        /* Additional styles for the theme container */
        .theme-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            background-color: var(--bs-dark); /* Use the --bs-dark variable as the background color */
        }

        #theme-icon {
            width: 30px; /* Set the width and height as per your image */
            height: 30px;
            margin-right: 10px;
        }

        /* Hover effect for the theme container */
        .theme-container:hover {
            transform: scale(1.1); /* Increase the size on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>Welcome</h1>
    </section>

    <!-- Added theme container with the image -->
    <div class="theme-container shadow-dark" onclick="toggleTheme()">
        <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
    </div>

    <script>
        var theme = "dark";
        const container = document.getElementsByClassName("theme-container")[0];
        const themeIcon = document.getElementById("theme-icon");
        
        function toggleTheme() {
            if (theme === "dark") {
                document.body.style.backgroundColor = "var(--bs-light)";
                container.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
                theme = "light";
            } else {
                document.body.style.backgroundColor = "var(--bs-dark)";
                container.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
                theme = "dark";
            }
        }
    </script>
</body>
</html>
