<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: #2c003e;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			animation: pulse 2s ease-out infinite;
		}

		@keyframes pulse {
			0% {
				background-color: #2c003e;
			}
			50% {
				background-color: #36005d;
			}
			100% {
				background-color: #2c003e;
			}
		}

		/* Dropdown Styles */
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #1d002c;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown-content a {
			color: #fff;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #36005d;
		}

	</style>
</head>
<body>
	<header>
		<div class="dropdown">
			<img src="https://raw.githubusercontent.com/ogdrl/ogb/main/Images/IMG_9401.png" alt="Logo of our company">
			<div class="dropdown-content">
				<a href="#">Menu Item 1</a>
				<a href="#">Menu Item 2</a>
				<a href="#">Menu Item 3</a>
			</div>
		</div>
	</header>

	<section>
		<h1>Welcome</h1>
		<p>Thank you for visiting our website</p>
	</section>

	<footer>Built BY Dee ðŸ’œ</footer>

</body>
</html>
