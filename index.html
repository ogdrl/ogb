<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        :root {
            --bs-dark: #333333; /* Deeper/darker color for dark mode */
            --bs-light: #fff; /* White color for light mode */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bs-light); /* Light mode background color (white) */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: 0.5s;
        }

        header {
            background-color: var(--bs-light); /* Menu background color (white) for light mode */
            color: var(--bs-dark); /* Text color (dark) for light mode */
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Arrange content in a row with space between */
            align-items: center; /* Align items vertically */
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--bs-dark); /* Menu icon color (dark) for light mode */
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        /* Additional styles for the theme container */
        .theme-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            background-color: var(--bs-dark); /* Use the --bs-dark variable as the background color */
        }

        #theme-icon {
            width: 30px; /* Set the width and height as per your image */
            height: 30px;
            margin-right: 10px;
        }

        /* Hover effect for the theme container */
        .theme-container:hover {
            transform: scale(1.1); /* Increase the size on hover */
        }

        /* Styles for the footer */
        footer {
            background-color: var(--bs-dark); /* Dark background color for the footer */
            color: var(--bs-light); /* Text color (light) for the footer */
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Added theme container with the image on the opposite side -->
        <div class="theme-container shadow-dark" onclick="toggleTheme()">
            <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
        </div>
    </header>
    <section class="welcome">
        <h1>"I rebel; therefore I exist."</h1>
    </section>

    <footer>
        OGBlock 2023
    </footer>

    <script>
        var theme = localStorage.getItem("theme") || "dark";
        const themeContainer = document.querySelector(".theme-container");
        const themeIcon = document.getElementById("theme-icon");
        const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
        const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

        function toggleTheme() {
            if (theme === "dark") {
                document.documentElement.style.setProperty("--bs-light", "#fff");
                document.documentElement.style.setProperty("--bs-dark", "#333333");
                document.body.style.backgroundColor = "var(--bs-light)";
                themeContainer.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
                theme = "light";
            } else {
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.documentElement.style.setProperty("--bs-dark", "#808080");
                document.body.style.backgroundColor = "var(--bs-dark)";
                themeContainer.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
                theme = "dark";
            }
            localStorage.setItem("theme", theme);
        }

        // Apply the stored theme on page load
        if (theme === "dark") {
            document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
            document.documentElement.style.setProperty("--bs-dark", "#808080");
            document.body.style.backgroundColor = "var(--bs-dark)";
            themeContainer.style.backgroundColor = "var(--bs-dark)";
            themeIcon.src = moon;
        } else {
            document.documentElement.style.setProperty("--bs-light", "#fff");
            document.documentElement.style.setProperty("--bs-dark", "#333333");
            document.body.style.backgroundColor = "var(--bs-light)";
            themeContainer.style.backgroundColor = "var(--bs-light)";
            themeIcon.src = sun;
        }
    </script>
</body>
</html>
