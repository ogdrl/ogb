<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <style>
      :root {
        --primary-color: #6c00ab;
        --secondary-color: #2c003e;
        --text-color: #fff;
        --font-family: Arial, sans-serif;
        --font-size: 16px;
      }
      
      body {
        background-color: var(--secondary-color);
        color: var(--text-color);
        font-family: var(--font-family);
        font-size: var(--font-size);
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-color: var(--primary-color);
        padding: 20px;
      }

      #logo {
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
      }

      @media screen and (max-width: 768px) {
        #logo {
          width: 30px;
          height: 30px;
        }

        h1 {
          font-size: 20px;
        }
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      article {
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin: 0;
        margin-bottom: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      p {
        line-height: 1.5;
        margin: 0;
        margin-bottom: 10px;
      }

      ul {
        margin: 0;
        margin-bottom: 10px;
        padding: 0;
        list-style: none;
      }

      li {
        margin-bottom: 5px;
      }

      nav {
        background-color: var(--primary-color);
        padding: 20px;
        margin-bottom: 20px;
      }

      nav ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav li {
        margin: 0;
      }

      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }

      footer {
        background-color: var(--primary-color);
        padding: 20px;
        color: var(--text-color);
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: var(--text-color);
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <header>
      <img src="https://raw.githubusercontent.com/ogdrl/ogb/main/Images/IMG_9399.png" alt="Logo" id="logo">
      <h1>Welcome to my website</h1>
    </header>
