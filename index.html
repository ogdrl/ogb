<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            --background-color: #ffffff; /* Light mode background color (white) */
            background-color: var(--background-color);
        }
        
        header {
            background-color: #4B0082; /* Menu background color */
            color: #fff;
            padding: 20px;
            text-align: right;
            position: relative;
            transition: right 0.3s ease-in-out;
            right: -200px; /* Off-screen initially */
        }
        
        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }
        
        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        /* Added class for open state */
        .open {
            right: 0; /* Slide in when open */
        }

        /* Dark mode styles */
        body.dark-mode {
            --background-color: #808080; /* Dark mode background color (ash grey) */
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle -->
    <div class="dark-mode-toggle" onclick="darkModeToggle()">
        Dark Mode
    </div>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>Welcome</h1>
    </section>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('header');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        // Dark and Light Mode Toggle
        const body = document.querySelector('body');
        const darkModeToggle = () => {
            body.classList.toggle('dark-mode');
        };
    </script>
</body>
</html>
