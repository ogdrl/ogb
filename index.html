<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #2c003e;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 60px;
			background-color: #1d002c;
		}

		header img {
			width: 60px;
			height: 60px;
			border-radius: 50%;
		}

		main {
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<img src="https://raw.githubusercontent.com/ogdrl/ogb/main/Images/IMG_9401.png" alt="Logo">
	</header>

	<main>
		<h1>Welcome to our website</h1>
		<p>This is a minimalistic website with a deep dark purple background and a circular logo that matches the size of the header.</p>
	</main>
</body>
</html>
