<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #240046;
      color: #ffffff; /* Set text color to white for better visibility */
    }

    .logo {
      width: 50px; /* Adjust the size as needed */
      height: 50px; /* Adjust the size as needed */
      border-radius: 50%; /* Creates a circular shape */
      margin: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    li {
      margin-left: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    section {
      text-align: center;
    }
  </style>
  <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
</head>

<body>
  <header>
    <nav>
      <img src="Images/IMG_9401.png" alt="Logo" class="logo">
    </nav>
  </header>

  <main>
    <div class="livecoinwatch-widget-6" lcw-coin="BTC" lcw-base="USD" lcw-period="d" lcw-color-tx="#ffffff" lcw-color-bg="#202334" lcw-border-w="0"></div>
    <section>
      <h1>Welcome</h1>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

</body>

</html>
