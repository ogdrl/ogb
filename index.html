<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light mode background color (ash grey) */
        }

        header {
            background-color: #808080; /* Menu background color (ash grey) */
            color: #fff;
            padding: 20px;
            text-align: right;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>Welcome</h1>
    </section>
</body>
</html>
