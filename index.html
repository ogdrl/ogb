 <!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      body {
        background-color: #3d003d;
        background-image: radial-gradient(#6c00ab, #3d003d);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          background-color: #3d003d;
        }
        50% {
          background-color: #1f001f;
        }
        100% {
          background-color: #3d003d;
        }
      }

      #logo {
        display: block;
        margin: 0 auto;
        width: 50%;
      }

      h1 {
        color: white;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/ogdrl/ogb/main/Images/IMG_9399.png" alt="Logo" id="logo" />
    <h1>Welcome</h1>
  </body>
</html>
