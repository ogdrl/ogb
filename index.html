<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Landing Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #6b3e91; /* Dark purple color for the body background */
    }

    .welcome-container {
      text-align: center;
      background-color: #8a5ba3; /* Slightly lighter purple color for the welcome note background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Navigation styles */
    .navigation {
      display: flex;
      justify-content: center;
      background-color: #8a5ba3; /* Match the welcome note background color */
      padding: 10px 0;
    }

    .navigation li {
      list-style: none;
      margin: 0 15px;
    }

    .navigation li a {
      text-decoration: none;
      color: #ffffff; /* White text color for the navigation links */
    }

    .navigation li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="welcome-container">
    <h1>Welcome</h1>
  </div>
</body>
</html>
