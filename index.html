<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #50347B;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .menu {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="menu">&#8942;</span>
        <h1>My Website</h1>
    </header>
    <main>
        <h2>Welcome to My Website</h2>
        <p>This is a simple mobile-friendly website with a 3-dot menu on the left side and a custom color.</p>
    </main>

    <script>
        document.querySelector('.menu').addEventListener('click', function() {
            // Implement your menu functionality here
            alert('Menu clicked!');
        });
    </script>
</body>
</html>
