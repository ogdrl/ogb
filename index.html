<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light mode background color (ash grey) */
        }

        header {
            background-color: #808080; /* Menu background color (ash grey) */
            color: #fff;
            padding: 20px;
            text-align: right;
            position: relative;
            transition: right 0.3s ease-in-out;
            right: -200px; /* Off-screen initially */
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        /* Added class for open state */
        .open {
            right: 0; /* Slide in when open */
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>Welcome</h1>
    </section>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('header');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
