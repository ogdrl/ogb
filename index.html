<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBlock</title>
  <link href="https://fonts.cdnfonts.com/css/bauhaus-modern" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden;
      height: 100%;
    }

    body {
      background: #36454F;
      padding: 0;
      margin: 0;
      font-family: 'Bauhaus Modern', sans-serif;
    }

    .hdr {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 100%;
      box-shadow: none;
      background-color: #36454F;
      position: fixed;
      height: 60px!important;
      overflow: hidden;
      z-index: 10;
    }

    .main {
      margin: 0 auto;
      display: block;
      height: 100%;
      margin-top: 60px;
    }

    .mInner {
      display: table;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    .mInner div {
      display: table-cell;
      vertical-align: middle;
      color: #FFFFFF;
    }

    #sbMenu {
      height: 100%;
      position: fixed;
      left: 0;
      width: 250px;
      margin-top: 60px;
      transform: translateX(-250px);
      transition: transform 250ms ease-in-out;
      background: linear-gradient(180deg, #36454F 0%, #36454F 100%);
    }

    .sbMenuInner {
      margin: 0;
      padding: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.10);
    }

    .sbMenuInner li {
      list-style: none;
      color: #FFFFFF;
      text-transform: uppercase;
      font-weight: bold;
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.10);
    }

    .sbMenuInner li span {
      display: block;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.50);
    }

    .sbMenuInner li a {
      color: #FFFFFF;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    input[type="checkbox"]:checked ~ #sbMenu {
      transform: translateX(0);
    }

    input[type=checkbox] {
      transition: all 0.3s;
      box-sizing: border-box;
      display: none;
    }

    .sbIconToggle {
      transition: all 0.3s;
      box-sizing: border-box;
      cursor: pointer;
      position: absolute;
      z-index: 99;
      height: 100%;
      width: 100%;
      top: 22px;
      left: 15px;
      height: 22px;
      width: 22px;
    }

    .spinner {
      transition: all 0.3s;
      box-sizing: border-box;
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: #FFFFFF;
    }

    .horizontal {
      transition: all 0.3s;
      box-sizing: border-box;
      position: relative;
      float: left;
      margin-top: 3px;
    }

    .diagonal.p1 {
      position: relative;
      transition: all 0.3s;
      box-sizing: border-box;
      float: left;
    }

    .diagonal.p2 {
      transition: all 0.3s;
      box-sizing: border-box;
      position: relative;
      float: left;
      margin-top: 3px;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .horizontal {
      transition: all 0.3s;
      box-sizing: border-box;
      opacity: 0;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .diagonal.p1 {
      transition: all 0.3s;
      box-sizing: border-box;
      transform: rotate(135deg);
      margin-top: 8px;
    }

    input[type=checkbox]:checked ~ .sbIconToggle > .diagonal.p2 {
      transition: all 0.3s;
      box-sizing: border-box;
      transform: rotate(-135deg);
      margin-top: -9px;
    }
  </style>
</head>
<body>
  <div class="hdr"></div>
  <input type="checkbox" class="oSidebarMenu" id="oSidebarMenu">
  <label for="oSidebarMenu" class="sbIconToggle">
    <div class="spinner diagonal p1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal p2"></div>
  </label>
  <div id="sbMenu">
    <ul class="sbMenuInner">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="main">
    <div class="mInner">
      <div>"I rebel; therefore I exist."</div>
    </div>
  </div>
</body>
</html>
