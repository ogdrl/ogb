<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #2c003e;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			animation: pulse 2s ease-out infinite;
		}

		@keyframes pulse {
			0% {
				background-color: #2c003e;
			}
			50% {
				background-color: #36005d;
			}
			100% {
				background-color: #2c003e;
			}
		}

		header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 60px;
			background-color: #1d002c;
		}

		header img {
			width: 60px;
			height: 60px;
			border-radius: 50%;
		}

		main {
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<img src="https://raw.githubusercontent.com/ogdrl/ogb/main/Images/IMG_9401.png" alt="Logo">
	</header>

	<main>
		<h1>Welcome</h1>
		<p>Under Constuction</p>
	</main>
</body>
</html>
