<!DOCTYPE html>
<html>
<head>
    <title>OGBlock</title>
    <style>
        :root {
            --bs-dark: #212121;
            --bs-light: #f2f2f2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bs-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: 0.5s;
            color: var(--bs-light);
        }

        header {
            background-color: var(--bs-dark);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--bs-light);
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        .theme-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            background-color: var(--bs-dark);
        }

        #theme-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .theme-container:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: var(--bs-dark);
            padding: 20px;
            text-align: center;
            color: var(--bs-light);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>"I rebel; therefore I exist."</h1>
    </section>

    <div class="theme-container shadow-dark" onclick="toggleTheme()">
        <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
    </div>

    <footer>
        OGBlock 2023
    </footer>

    <script>
        function toggleTheme() {
            var theme = localStorage.getItem("theme") || "dark";
            const themeContainer = document.querySelector(".theme-container");
            const themeIcon = document.getElementById("theme-icon");
            const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
            const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

            if (theme === "dark") {
                document.documentElement.style.setProperty("--bs-dark", "#212121");
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.body.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
                theme = "light";
            } else {
                document.documentElement.style.setProperty("--bs-dark", "#212121");
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.body.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
                theme = "dark";
            }
            localStorage.setItem("theme", theme);
        }

        document.addEventListener("DOMContentLoaded", function() {
            var theme = localStorage.getItem("theme") || "dark";
            const themeIcon = document.getElementById("theme-icon");
            const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
            const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

            if (theme === "light") {
                document.documentElement.style.setProperty("--bs-dark", "#212121");
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.body.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
            } else {
                document.documentElement.style.setProperty("--bs-dark", "#212121");
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.body.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
            }
        });
    </script>
</body>
</html>
