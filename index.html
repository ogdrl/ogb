<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
        }
        
        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }
        
        .welcome {
            text-align: center;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>Welcome</h1>
    </section>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('header');
        
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
