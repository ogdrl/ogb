<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBlock</title>
  <style>
    :root {
      --bs-dark: #212121;
      --bs-light: #f2f2f2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bs-dark);
      color: var(--bs-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.5s;
    }

    header {
      background-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      color: var(--bs-dark);
    }

    .theme-container {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--bs-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      margin-right: 20px;
    }

    #theme-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .theme-container:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: var(--bs-dark);
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    body.dark-mode {
      background-color: var(--bs-light);
      color: var(--bs-dark);
    }
  </style>
</head>

<body>
  <header>
    <div class="theme-container shadow-dark" onclick="toggleTheme()">
      <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
    </div>
  </header>

  <div style="height: 70px;"></div> <!-- Placeholder for the transparent header -->

  <section class="welcome">
    <h1 style="text-align: center; margin-top: 50px;">"I rebel; therefore I exist."</h1>
  </section>

  <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/playlist/3gdT2Xtw23uAijOCwg7IvK?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <footer class="footer">OGBlock 2023</footer>

  <script>
    function toggleTheme() {
      var theme = localStorage.getItem("theme") || "dark";
      const themeContainer = document.querySelector(".theme-container");
      const themeIcon = document.getElementById("theme-icon");
      const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
      const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

      if (theme === "dark") {
        document.documentElement.style.setProperty("--bs-dark", "#212121");
        document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
        document.body.style.backgroundColor = "var(--bs-light)";
        themeContainer.style.backgroundColor = "var(--bs-light)";
        themeIcon.src = sun;
        theme = "light";
      } else {
        document.documentElement.style.setProperty("--bs-dark", "#212121");
        document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
        document.body.style.backgroundColor = "var(--bs-dark)";
        themeContainer.style.backgroundColor = "var(--bs-dark)";
        themeIcon.src = moon;
        theme = "dark";
      }
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", theme);
    }

    document.addEventListener("DOMContentLoaded", function () {
      var theme = localStorage.getItem("theme") || "dark";
      const themeContainer = document.querySelector(".theme-container");
      const themeIcon = document.getElementById("theme-icon");
      const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
      const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

      if (theme === "light") {
        document.documentElement.style.setProperty("--bs-dark", "#212121");
        document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
        document.body.style.backgroundColor = "var(--bs-light)";
        themeContainer.style.backgroundColor = "var(--bs-light)";
        themeIcon.src = sun;
      } else {
        document.documentElement.style.setProperty("--bs-dark", "#212121");
        document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
        document.body.style.backgroundColor = "var(--bs-dark)";
        themeContainer.style.backgroundColor = "var(--bs-dark)";
        themeIcon.src = moon;
      }
      document.body.classList.toggle("dark-mode", theme === "light");
    });
  </script>
</body>

</html>
