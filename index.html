<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to OGBlock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #825B97;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    section {
      text-align: center;
    }

    .widget-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .enter-button {
      background-color: #ffffff;
      color: #825B97;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      color: #ffffff;
      text-align: center;
    }
  </style>
  <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
</head>

<body>
  <header>
    <img src="Images/5DB76225-11FA-4D12-B683-405403D661E7.png" alt="Logo" class="logo">
  </header>

  <main>
    <div class="widget-container">
      <div class="livecoinwatch-widget-6" lcw-coin="BTC" lcw-base="USD" lcw-period="d" lcw-color-tx="#ffffff" lcw-color-bg="#202334" lcw-border-w="0"></div>
      <button class="enter-button">Enter</button>
    </div>
    <section>
      <h1>Welcome</h1>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 OGBlock. All rights reserved.</p>
  </footer>

</body>

</html>
