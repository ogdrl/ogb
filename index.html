<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        :root {
            --bs-dark: #212121; /* Darker color for dark mode */
            --bs-light: #f2f2f2; /* Lighter color for light mode */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bs-dark); /* Dark mode background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: 0.5s;
            color: var(--bs-light); /* Text color for both dark and light modes */
        }

        header {
            background-color: var(--bs-dark); /* Menu background color for dark mode */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--bs-light); /* Menu icon color for both dark and light modes */
            margin-bottom: 5px;
        }

        .welcome {
            text-align: center;
            margin-top: 150px;
        }

        /* Additional styles for the theme container */
        .theme-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: fixed;
            top: 20px; /* Position the theme container at the top */
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            background-color: var(--bs-dark); /* Use the --bs-dark variable as the background color */
        }

        #theme-icon {
            width: 30px; /* Set the width and height as per your image */
            height: 30px;
            margin-right: 10px;
        }

        /* Hover effect for the theme container */
        .theme-container:hover {
            transform: scale(1.1); /* Increase the size on hover */
        }

        /* Styles for the footer */
        footer {
            background-color: var(--bs-dark); /* Dark background color for the footer */
            padding: 20px;
            text-align: center;
            color: var(--bs-light); /* Text color for both dark and light modes */
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content as before -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="welcome">
        <h1>"I rebel; therefore I exist."</h1>
    </section>

    <!-- Added theme container with the image at the top -->
    <div class="theme-container shadow-dark" onclick="toggleTheme()">
        <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
    </div>

    <footer>
        OGBlock 2023
    </footer>

    <script>
        // Function to toggle the theme
        function toggleTheme() {
            var theme = localStorage.getItem("theme") || "dark";
            const themeContainer = document.querySelector(".theme-container");
            const themeIcon = document.getElementById("theme-icon");
            const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
            const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

            if (theme === "dark") {
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.documentElement.style.setProperty("--bs-dark", "#808080");
                document.body.style.backgroundColor = "var(--bs-light)";
                themeContainer.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
                theme = "light";
            } else {
                document.documentElement.style.setProperty("--bs-light", "#fff");
                document.documentElement.style.setProperty("--bs-dark", "#212121"); /* Darken the color */
                document.body.style.backgroundColor = "var(--bs-dark)";
                themeContainer.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
                theme = "dark";
            }
            localStorage.setItem("theme", theme);
        }

        // Apply the stored theme on page load or set default to dark mode
        document.addEventListener("DOMContentLoaded", function() {
            var theme = localStorage.getItem("theme") || "dark";
            const themeContainer = document.querySelector(".theme-container");
            const themeIcon = document.getElementById("theme-icon");
            const sun = "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
            const moon = "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";

            if (theme === "light") {
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.documentElement.style.setProperty("--bs-dark", "#808080");
                document.body.style.backgroundColor = "var(--bs-light)";
                themeContainer.style.backgroundColor = "var(--bs-light)";
                themeIcon.src = sun;
            } else {
                document.documentElement.style.setProperty("--bs-light", "#f2f2f2");
                document.documentElement.style.setProperty("--bs-dark", "#212121"); /* Darken the color */
                document.body.style.backgroundColor = "var(--bs-dark)";
                themeContainer.style.backgroundColor = "var(--bs-dark)";
                themeIcon.src = moon;
            }
        });
    </script>
</body>
</html>
